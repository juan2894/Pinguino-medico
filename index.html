<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pingüino Médico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <figure class="logo">
            <img src="./imagenes/pinguino-medico.svg" alt="Logo de Pingüino Médico">
            <figcaption class="visually-hidden">Logo de Pingüino Médico</figcaption>
        </figure>
    </header>
    <main>
        <section class="texto1">
            <h1>Tus historias clínicas en tiempo record</h1>
        </section>
        <section class="botones">
            <a href="segundo.html" class="registro btn">Nuevo registro</a>
            <button type="button" class="historia btn">Historia clínica</button>
        </section>
    </main>
<script src="validaciones.js"></script>
<script src="segundo.js"></script>
<script src="tercero.js"></script>
       <script>
        // Agregar funcionalidad al botón "Historia clínica"
        document.getElementById('historiaClinicaBtn').addEventListener('click', () => {
            // Redirigir o mostrar una alerta
            if (localStorage.getItem('nombrePaciente')) {
                window.location.href = 'segundo.html';
            } else {
                alert('No hay información de historia clínica almacenada.');
            }
        });
    </script>

</body>
</html>
